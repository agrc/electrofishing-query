<div>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div data-dojo-attach-point="limitWarning" class="alert alert-warning hidden">
                The current filter has exceeded the
                <span data-dojo-attach-point="limitSpan"></span>
                station limit. Please make your filters more specific.
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label>Add Filter</label>
                    <select data-dojo-attach-point="select"
                        data-dojo-attach-event="change: addFilter"
                        class="form-control">
                        <option value="none">select a filter</option>
                    </select>
                </div>
            </form>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group">
                    <button class="btn" data-dojo-attach-event="click: clear">Clear</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary ladda-button"
                        data-dojo-attach-event="click: submit"
                        data-dojo-attach-point="submitBtn" disabled>
                        <span class="ladda-label">Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="container"></div>
</div>
