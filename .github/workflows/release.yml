name: Release Events

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

permissions:
  id-token: write
  deployments: write

jobs:
  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://electrofishing-query.dev.utah.gov
    if: github.event.release.prerelease == true || inputs.environment == 'dev'

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v6

      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: dev
          build-command: pnpm run build --mode dev
        env:
          VITE_DISCOVER_QUAD_WORD: ${{ secrets.DISCOVER }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          VITE_DATABASE_CONFIG: ${{ secrets.DATABASE_CONFIG }}

  deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://electrofishing-query.ugrc.utah.gov
    if: github.event.release.prerelease == false || inputs.environment == 'prod'

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v6

      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v2
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: prod
          build-command: pnpm run build --mode production
          service-now-instance: ${{ secrets.SN_INSTANCE }}
          service-now-table: ${{ secrets.SN_TABLE }}
          service-now-system-id: ${{ secrets.SN_SYS_ID }}
          service-now-username: ${{ secrets.SN_USERNAME }}
          service-now-password: ${{ secrets.SN_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_DISCOVER_QUAD_WORD: ${{ secrets.DISCOVER }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          VITE_DATABASE_CONFIG: ${{ secrets.DATABASE_CONFIG }}

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: deploy-prod
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Release Notifier
        uses: agrc/release-issue-notifications-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
